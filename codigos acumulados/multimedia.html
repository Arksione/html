<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <div>
        <h3>Imagenes</h3>
        <img src="../imagenes\logohtml.webp" alt="Logo html5" width="300" height="300" />
        <img src="https://www.harley-davidson.com/content/dam/h-d/images/product-images/bikes/motorcycle/2020/2020-deluxe/gallery/2020-deluxe-motorcycle-g2.jpg?impolicy=myresize&rw=820" alt="moto" width="300" height="300" />
        </div>

        <h3>Videos</h3>
        <video width="300" height="300" controls>
            <source src="Intro.mp4" type="video/mp4" /><!--loop para que cuando finalice se vuelda a repetir-->
            <!-- puedes colocar autoplay para que cuando se ingrese a la pagina el video se reproduzca solo-->
        </video>
        <h3>Audio</h3>
        <audio controls autoplay loop>
            <source src="03-Multimedia_gnr-welcome.mp3" type="audio/mp3" />

        </audio>
        
    </body>
</html>
