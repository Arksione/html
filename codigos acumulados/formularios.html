<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input name="nombreusuario" id="nombreusuario" required/>
        </div> 
    </br>
        <div>
            <label for="email">Cual es tu email</label>
            <textarea name="email" id="email" name="email"></textarea>
        </div>
    </br>    
    <div>
        <label for="edad">Cual es tu edad</label>
        <input type="number" name="edad" id="edad" min="0" max="150" step="1">

    </br>
    <div>
        <label for="nacimiento">Cual es tu fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" />
    </div>
    </br>

        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required />
        </div>
    </br>    
    <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="nombreusuario"></textarea>
    </div>
    </br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </br>
   
        </form>
    </body>

</html>
